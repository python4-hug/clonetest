<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Details</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6f8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    margin: 0;
    color: #222;
  }

  .card-container {
    width: 100%;
    max-width: 480px;
  }

  .card {
    background: #ffffff;
    border: 1px solid #dcdce0;
    border-radius: 10px;
    padding: 28px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  .card-header h2 {
    font-size: 20px;
    font-weight: 600;
    color: #222;
  }

  .status-badge {
    background: #f6f6f7;
    border: 1px solid #ccc;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    color: #555;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    font-size: 15px;
    border-bottom: 1px solid #ececec;
  }

  .row:first-of-type { border-top: 1px solid #ececec; }

  .row-label {
    display: flex;
    gap: 8px;
    align-items: center;
    font-weight: 500;
    color: #555;
  }

  .row-label i {
    font-size: 14px;
    color: #777;
  }

  .row-value {
    font-weight: 600;
    color: #222;
    text-align: right;
  }

  .row-value em {
    font-style: normal;
    font-weight: 400;
    color: #777;
  }

  .reference-no {
    margin-top: 20px;
    background: #efefef;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
  }

  .reference-no-text {
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    gap: 12px;
  }

  .btn {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #b5b5b5;
    background: #fafafa;
    color: #333;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:hover {
    background: #eaeaea;
  }

  .btn-primary {
    background: #ececec;
  }

  .notification {
    display: none;
  }
</style>
</head>

<body>
<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h2>Transaction Details</h2>
      <div class="status-badge">
        <i class="fas fa-clock"></i> Pending
      </div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-calendar-alt"></i> Date</div>
      <div class="row-value">02 December 2025</div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-credit-card"></i> Account No</div>
      <div class="row-value">693905167700049</div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-university"></i> Bank Name</div>
      <div class="row-value">arkvaultpro</div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-wallet"></i> Transaction Fee</div>
      <div class="row-value">R$8700 BRL</div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-credit-card"></i> Payment Method</div>
      <div class="row-value"><em>contact support</em></div>
    </div>

    <div class="row">
      <div class="row-label"><i class="fas fa-map-marker-alt"></i> Payment Address</div>
      <div class="row-value"><em>contact support</em></div>
    </div>

    <div class="reference-no" id="referenceCopy">
      <div class="reference-no-text">ARK-8367b03eff</div>
    </div>

    <div class="action-buttons">
      <button class="btn" id="exportBtn"><i class="fas fa-download"></i> Export</button>
      <button class="btn btn-primary"><i class="fas fa-headset"></i> Contact Support</button>
    </div>
  </div>
</div>

<script>
	// =========================
// COPY REFERENCE
// =========================
document.getElementById('referenceCopy').addEventListener('click', function() {
  const textToCopy = 'ARK-8367b03eff';

  navigator.clipboard.writeText(textToCopy).then(() => {
    const notification = document.getElementById('notification');
    notification.classList.add('show');

    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);

    this.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
    this.style.transform = 'scale(1.05)';

    setTimeout(() => {
      this.style.background = 'linear-gradient(45deg, #36d1dc, #5b86e5)';
      this.style.transform = 'scale(1)';
    }, 500);
  });
});

// =========================
// BUTTON CLICK ANIMATION
// =========================
document.querySelectorAll('.btn').forEach(button => {
  button.addEventListener('click', function() {
    this.style.transform = 'scale(0.98)';
    setTimeout(() => {
      this.style.transform = '';
    }, 150);
  });
});

// =========================
// HOVER EFFECT ON ROWS
// =========================
document.querySelectorAll('.row').forEach(row => {
  row.addEventListener('mouseenter', function() {
    const labelIcon = this.querySelector('.row-label i');
    labelIcon.style.transform = 'rotate(15deg) scale(1.2)';
    labelIcon.style.color = '#9b5de5';
  });

  row.addEventListener('mouseleave', function() {
    const labelIcon = this.querySelector('.row-label i');
    labelIcon.style.transform = 'rotate(0) scale(1)';
    labelIcon.style.color = '#36d1dc';
  });
});

// =========================
// PARALLAX CARD EFFECT
// =========================
document.querySelector('.card-container').addEventListener('mousemove', function(e) {
  const card = this.querySelector('.card');
  const cardWidth = card.offsetWidth;
  const cardHeight = card.offsetHeight;
  const centerX = card.offsetLeft + cardWidth / 2;
  const centerY = card.offsetTop + cardHeight / 2;
  const mouseX = e.clientX - centerX;
  const mouseY = e.clientY - centerY;

  const rotateX = (mouseY / cardHeight) * 10;
  const rotateY = -(mouseX / cardWidth) * 10;

  card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px)`;
});

document.querySelector('.card-container').addEventListener('mouseleave', function() {
  const card = this.querySelector('.card');
  card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
});

// =========================
// FIXED EXPORT BUTTON
// =========================
const exportBtn = document.getElementById('exportBtn');

if (exportBtn) {
  exportBtn.addEventListener('click', function () {
    const content = [
      'Reference: ARK-8367b03eff',
      'Amount: â‚¦5,000',
      'Status: Successful',
      'Receiver: John Doe',
      'Date: Feb 15, 2026'
    ].join('\n');

    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.download = 'transaction-details.txt';
    link.click();

    URL.revokeObjectURL(url);
  });
}
</script>

</body>
</html>
